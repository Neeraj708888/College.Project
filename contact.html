  <div class="container my-4">
    <h2>Contact Us</h2>
    <form class="row g-3">
      <div class="row g-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
      </div>
      <div class="col-md-6">
        <!-- <label for="inputEmail4" class="form-label">Email</label> -->
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
      <div class="col-md-6">
        <!-- <label for="inputPassword4" class="form-label">Password</label> -->
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Corresponding-Addres">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Permanent-Address">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" placeholder="Enter-Your-City">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-12">
        <div class="container">
          <fieldset class="row my-3">
            <legend class="col-form-label col-sm-2 pt-0">Are you iCoder's member ?</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  Yes
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  No
                </label>
              </div>
            </div>
            <fieldset class="row">
              <legend class="col-form-label col-sm-2 pt-0">Are
                you coder ?</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option1"
                    checked>
                  <label class="form-check-label" for="gridRadios1">
                    Yes
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="option1"
                    checked>
                  <label class="form-check-label" for="gridRadios1">
                    No
                  </label>
                </div>
              </div>
              <fieldset class="row">
                <legend class="col-form-label col-sm-2 pt-0">Are
                  you professional ?</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios5" value="option1"
                      checked>
                    <label class="form-check-label" for="gridRadios1">
                      Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios6" value="option1"
                      checked>
                    <label class="form-check-label" for="gridRadios1">
                      No
                    </label>
                  </div>
                </div>
        </div>
        <div class="mb-3">
